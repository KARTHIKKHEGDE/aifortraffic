# Bangalore Target Junctions Configuration
# Real GPS coordinates and detailed junction information

# =============================================================================
# BOUNDING BOX FOR OSM DOWNLOAD
# =============================================================================
osm:
  # Bounding box covering all 4 target junctions
  # Format: [min_lon, min_lat, max_lon, max_lat]
  bounding_box: [77.55, 12.88, 77.72, 13.06]

  # Individual junction bounding boxes (for focused extraction)
  junction_boxes:
    silk_board:
      bbox: [77.615, 12.912, 77.630, 12.925]
      center: [77.6221, 12.9173]

    tin_factory:
      bbox: [77.635, 12.965, 77.650, 12.980]
      center: [77.6412, 12.9716]

    hebbal:
      bbox: [77.590, 13.030, 77.610, 13.045]
      center: [77.5972, 13.0358]

    marathahalli:
      bbox: [77.695, 12.952, 77.710, 12.968]
      center: [77.7011, 12.9591]

# =============================================================================
# SILK BOARD JUNCTION (Primary Focus)
# =============================================================================
silk_board:
  id: "silk_board"
  name: "Silk Board Junction"
  description: "Most congested junction in Bangalore - 6-way intersection"

  # GPS coordinates
  latitude: 12.9173
  longitude: 77.6221

  # Junction characteristics
  type: "signalized"
  geometry: "6-way"
  elevation: 920 # meters above sea level

  # Traffic characteristics
  traffic:
    peak_delay_minutes: 45 # Average delay during peak
    aadt: 150000 # Annual Average Daily Traffic
    peak_hours:
      morning: [8, 10]
      evening: [18, 20]

  # Approach roads
  approaches:
    - name: "Hosur Road North"
      direction: "north"
      lanes: 4
      incoming_flow: "high"

    - name: "Hosur Road South"
      direction: "south"
      lanes: 4
      incoming_flow: "very_high"

    - name: "Outer Ring Road East"
      direction: "east"
      lanes: 4
      incoming_flow: "very_high"

    - name: "Outer Ring Road West"
      direction: "west"
      lanes: 4
      incoming_flow: "high"

    - name: "BTM Layout Road"
      direction: "northwest"
      lanes: 2
      incoming_flow: "medium"

    - name: "Koramangala Road"
      direction: "northeast"
      lanes: 2
      incoming_flow: "medium"

  # Signal phases
  phases:
    - id: 0
      name: "NS_Through"
      description: "North-South through movement"
      duration: 60
      movements: ["north_south", "south_north"]

    - id: 1
      name: "NS_Yellow"
      description: "Yellow transition"
      duration: 3

    - id: 2
      name: "EW_Through"
      description: "East-West through movement"
      duration: 60
      movements: ["east_west", "west_east"]

    - id: 3
      name: "EW_Yellow"
      description: "Yellow transition"
      duration: 3

    - id: 4
      name: "Left_Turns"
      description: "Protected left turns"
      duration: 30
      movements: ["all_left"]

    - id: 5
      name: "Left_Yellow"
      description: "Yellow transition"
      duration: 3

